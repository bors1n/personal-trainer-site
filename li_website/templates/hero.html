{% load static %}
<section class="bg-base-200 min-h-screen py-16 flex items-center">
    <div class="hero py-8 sm:py-12 w-full">
        <div class="container mx-auto px-4 sm:px-6 max-w-7xl">
            <div class="flex flex-col-reverse lg:flex-row items-center gap-6 sm:gap-8">
                <!-- Text Content (Left Side) -->
                <div class="flex-1 text-center lg:text-left space-y-4 sm:space-y-6">
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold">
                        Позаботься о своем теле
                    </h1>
                    <p class="text-base sm:text-lg max-w-xl mx-auto lg:mx-0">
                        Здесь вы найдете программы, персональные тренировки и полезные советы для всех уровней подготовки.
                    </p>
                    <div class="pt-2">
                        <a href="{% url 'home'%}#courses" class="btn btn-primary">
                            Начать сейчас
                        </a>
                    </div>
                </div>
                <!-- Image (Right Side) -->
                <div class="flex-1 w-full lg:w-auto mb-6 lg:mb-0">
                    <div class="relative rounded-lg overflow-hidden shadow-xl">
                        <img 
                            src="{% static 'images/hero-img.jpg' %}" 
                            alt="Тренировки с Лилией" 
                            class="w-full h-full object-cover object-center rounded-lg transition-transform hover:scale-105 duration-300"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
